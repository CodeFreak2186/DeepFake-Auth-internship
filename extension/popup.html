<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI Detector</title>
	<style>
		:root{ --bg:#fff; --muted:#666; --accent:#0066ff; --success:#1e8e3e; --danger:#d64545; }
		html,body{ margin:0; padding:0; font-family: Inter, Arial, sans-serif; background:var(--bg); color:#111; }
		.container{ padding:12px; width:360px; box-sizing:border-box; }
		header{ display:flex; align-items:center; justify-content:space-between; }
		h2{ margin:0; font-size:16px; }
		.controls{ margin-top:10px; display:flex; gap:8px; }
		button{ background:var(--accent); color:#fff; border:0; padding:8px 10px; border-radius:6px; cursor:pointer; font-weight:600; }
		button.secondary{ background:#eee; color:#222; font-weight:600; }
		#status { margin-top:10px; color:var(--muted); font-size:13px; }
		#results { margin-top:12px; max-height:360px; overflow:auto; }
		.result-card{ display:flex; gap:8px; padding:8px; border-radius:8px; border:1px solid #f0f0f0; margin-bottom:8px; align-items:center; }
		.thumb{ width:72px; height:56px; background:#f8f8f8; border-radius:6px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
		.thumb img{ width:100%; height:100%; object-fit:cover; }
		.meta{ flex:1; font-size:13px; }
		.meta .file{ color:#111; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:180px; }
		.meta .sub{ color:var(--muted); font-size:12px; margin-top:4px; }
		.badge{ padding:4px 6px; border-radius:999px; font-size:12px; color:#fff; }
		.badge.pending{ background:#999; }
		.badge.ok{ background:var(--success); }
		.badge.err{ background:var(--danger); }
		.actions{ display:flex; gap:6px; flex-direction:column; align-items:flex-end; }
		.small{ font-size:12px; color:var(--muted); }
		input[type=file]{ display:none; }
		.linklike{ background:transparent; border:0; color:var(--accent); cursor:pointer; padding:4px; font-size:12px; }
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h2>AI Detector</h2>
			<div style="font-size:12px;color:var(--muted)">v1.0</div>
		</header>

		<div class="controls">
			<button id="scanBtn">Scan Page</button>
			<button id="clearBtn" class="secondary">Clear</button>
		</div>

		<div id="status" class="small">Click "Scan Page" to search images & videos on the active tab.</div>

		<div id="results"></div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
